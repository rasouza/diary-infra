apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana-virtual-svc
  namespace: istio-system
spec:
  hosts:
    - grafana.test
  gateways:
    - istio-ingressgateway
  http:
  - route:
    - destination:
        host: grafana
        port:
          number: 3000
---

